<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Final üòé</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card-container">
        <header>
            <h1>Calculadora de Notas</h1>
            <p>33% - 33% - 34%</p>
        </header>
        
        <section class="corte-inputs">
            
            <div class="input-group">
                <label for="corte1">Nota Corte 1</label>
                <input type="text" id="corte1" value="0.0" oninput="validarYLimpiar(this)">
            </div>

            <div class="input-group">
                <label for="corte2">Nota Corte 2</label>
                <input type="text" id="corte2" value="0.0" oninput="validarYLimpiar(this)">
            </div>
            
            <div class="error-messages-container">
                <span class="error-message" id="error-corte1"></span>
                <span class="error-message" id="error-corte2"></span>
            </div>
            
            <button class="btn primary-btn" onclick="calcularTodo()">Calcular Nota Necesaria</button>
        </section>

        <section class="result-box">
            
            <span id="required-label"></span>
            <span class="final-score" id="notaNecesaria">0.00</span>
            
            <div class="result-text-group">
                <p><span id="result-line-2"></span> <span id="result-line-3"></span></p>
                <p><span id="result-line-4"></span> <span id="imposible-text"></span></p>
            </div>
            
            <div class="final-message-container">
                 <p id="mensajeNecesaria">Ingresa tus notas para calcular.</p>
            </div>
        </section>

        <hr>

        <section class="goal-calc">
            <h3>Promedio General (C√°lculos Auxiliares)</h3>
            <p>Tu nota final m√°xima posible ser√≠a: <strong><span id="notaFinalMaxima">5.00</span></strong></p>
            <p>Tu nota final m√≠nima posible ser√≠a: <strong><span id="notaFinalMinima">0.00</span></strong></p>
            <p>Tu nota actual (sin el Corte 3) es: <strong><span id="notaActual">0.00</span></strong></p>
        </section>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
